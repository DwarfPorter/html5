<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>graphics</title>
    <style>
        canvas {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <canvas id="drawingSurface" width="600" height="400">
        Your browser does not support html5.
    </canvas>
    <script>
        window.onload = function(){
            var drawingSurface = document.getElementById("drawingSurface");
            var ctxt = drawingSurface.getContext("2d");
            ctxt.strokeText("1. Text with default font", 100, 100);
            ctxt.font = "24px arial";
            ctxt.strokeText("2. Text with arial font", 100, 125);
            ctxt.font = "24px arial";
            ctxt.strokeStyle = "red";
            ctxt.strokeText("3. Text with arial font and red color", 100, 160);
            ctxt.font = "24px arial";
            ctxt.fillStyle = "red";
            ctxt.fillText("4. Text with arial font and red color", 100, 180);
            ctxt.font = "24px arial";
            ctxt.fillStyle = "red";
            ctxt.textAlign = 'center';
            ctxt.fillText("5. Text with arial font and red color at center", drawingSurface.width/2, drawingSurface.height/2);
        }
    </script>
</body>
</html>
