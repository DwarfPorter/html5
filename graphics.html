<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>graphics</title>
    <style>
        canvas {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <canvas id="drawingSurface" width="600" height="400">
        Your browser does not support html5.
    </canvas>
    <script>
        window.onload = function(){
            var drawingSurface = document.getElementById("drawingSurface");
            var ctxt = drawingSurface.getContext("2d");

            ctxt.beginPath();
            ctxt.arc(300,200,75,1.75*Math.PI,1.25*Math.PI, false);
            ctxt.lineTo(150, 125);
            ctxt.quadraticCurveTo(300, 0, 450, 125);
            ctxt.lineTo(353, 144);
            ctxt.lineWidth = 10;
            ctxt.strokeStyle = 'blue';
            ctxt.lineCap = "round";
            ctxt.stroke();

            ctxt.beginPath();
            ctxt.rect(400, 200, 150, 75);
            ctxt.lineWidth = 1;
            ctxt.strokeStyle = 'black';
            ctxt.stroke();
        }
    </script>
</body>
</html>
