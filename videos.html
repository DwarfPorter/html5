<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Video</title>
    <style>
        img:hover {
            cursor: pointer;
        }
    </style>
    <script>
        var player;
        var playerFunctionsClass = function(video){
            function play(){
                video.play();
            }

            function pause(){
                video.pause();
            }

            function back(){
                video.currentTime -= 10;
            }

            return {
                play: play,
                pause: pause,
                back: back
            }
        };

        window.onload = function(){
            player = playerFunctionsClass(document.getElementById("sampleVideo"));
        }

    </script>
</head>
<body>
	<header>
        <h1>Video Player</h1>
    </header>
    <article>
        <header>
            <h2>video hello</h2>
        </header>
        <section>
            <table>
                <tr>
                    <td colspan="3">
                        <video id="sampleVideo" height="400" width="600">
                            <source src="SayHello.mp4" type="video/mp4"/>
                            <object>
                                <p>Video is not supported your browser!</p>
                            </object>
                        </video>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img id="backButton" src="orange.jpg" onclick="player.back();"/>
                    </td>
                    <td>
                        <img id="playButton" src="orange.jpg" onclick="player.play();"/>
                    </td>
                    <td>
                        <img id="pauseButton" src="orange.jpg" onclick="player.pause();"/>
                    </td>
                </tr>
            </table>
        </section>
    </article>
</body>
</html>
