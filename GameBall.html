<!DOCTYPE html>
<html>
<head>
    <title>Game Ball</title>
</head>
<body>
    <svg>
        <circle id="circle" cx="50" cy="50" r="50" fill="green"/>
    </svg>
    <script>
        setInterval(function(){
            var circle = document.getElementById("circle");
            var x = circle.getAttribute("cx");
            x++;
            circle.setAttribute("cx", x);
        }, 30);
    </script>
</body>
</html>
